  picture_title:
    en: "{user, select, undefined {Profile picture} other {Picture of {user}}}"
    fr: "Photo {user, select, undefined {du profil} other {de {user}}}"
    ru: "Фотография  {user, select, undefined {профиля} other {{user}}}"
    ua: "Фотографія {user, select, undefined {профілю} other {{user}}}"
