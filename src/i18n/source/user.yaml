      } Listings {user, select,
        undefined {}
        other {{user, select,
          _SELF_ {}
          other{by {user}}
        }}
      }
    fr: |
      {user, select, _SELF_{Mes} other{} undefined{}} {hasOther, select,
          true{Autres}
          other{}
      } Annonces {user, select,
