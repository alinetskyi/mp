notification:
  saved:
    en: Saved
    fr: Enregistré
    ru: Сохранено
    ua: Збережено
    context: Displayed once various user input or action has been saved.
  deleted:
    en: Deleted
    fr: Supprimé
    ru: Удалено
    ua: Видалено
  already_validated:
    en: Already validated
    fr: Validation déjà effectuée
    ru: Уже подтверждено
    ua: Вже підтверджено
    context: Can be used in any validation process such as phone or transaction.
  validation_code_already_sent:
    en: Please use the code that has already been sent to you.
    fr: Merci de saisir le code envoyé précédemment.
    ru: Пожалуйста, используйте код, который был Вам отправлен.
    ua: Будь ласка, використовуйте код, який був Вам відправлений.
  validation_last_attempt:
    en: Last attempt
    fr: Dernier essai
    ru: Последняя попытка
    ua: Остання спроба
    context: "Displayed when user has just failed to complete a process and is offered one last try, generally for security reasons."
  validation_success:
    en: Validation success
    fr: Validation réussie
    ru: Успешная проверка
    ua: Успішна перевірка
  validation_failed:
    en: "Validation failed{retry, select, later {, please retry later.} other {}}"
    fr: "Échec de la validation{retry, select, later {, veuillez réessayer plus tard.} other {}}"
    ru: "Проверка не удалась{retry, select, later {, повторите попытку позже.} other {}}"
    ua: "Не вдалося перевірити{retry, select, later {, будь ласка, повторіть пізніше.} other {}}"
  shared:
    en: Thank you for sharing!
    fr: "Merci d’avoir partagé\_!"
    ru: Спасибо, что поделились!
    ua: Спасибі, що поділилися!
    context: Used to inform user that (social) link sharing is completed.
  message_sent_success:
    en: Message sent
    fr: Message envoyé
    ru: Сообщение отправлено
    ua: Повідомлення надіслано
  new_messages:
    en: |
      You {count, plural,
          =0 {have no new message}
          one {have a new message}
          other {have {count} new messages}
      }
      in your inbox.
    fr: |
      Vous {count, plural,
          =0 {n’avez pas de nouveau message}
          one {avez un nouveau message}
          other {avez {count} nouveaux messages}
      }
      dans votre boite de réception.
    ru: |
      У Вас {count, plural,
          =0 {нет новых сообщений}
          one {одно новое сообщение}
          other {{count} новых сообщений}
      }
      в вашем почтовом ящике.
    ua: |
      У Вас {count, plural,
          =0 {немає нових повідомлень}
          one {одне нове повідомлення}
          other {{count} нових повідомлень}
      }
      у вашій поштовій скриньці.